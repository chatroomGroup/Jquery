<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>键盘控制元素的移动</title>
	<style type="text/css">
		#box{
			width:40px;
			height: 40px;
			position: absolute;
			left: 50%;
			top:50%;
			background-color: red;
			border-radius: 50%;
		}
	</style>
		
	
</head>
<body>
<div id="box"></div>
 <script src="../../Js/jquery-3.4.1.min.js"></script>
     <script type="text/javascript">
     	$(function(){
     		//计算页面的宽高
     		var pWidth=$(window).width();
     		var pHeigth=$(window).height();    		
     		$(document).keydown(function(ever){
     			//console.log(ever.which);
     			//获取当前元素的值
     			var left=$("#box").offset().left;
                var top=$("#box").offset().top;                 
     			switch(ever.which){
                      case 65: //按A                   
                           $("#box").offset({
                      	          left:Math.max(left-10,0)
                            })
                           break;
                       case 68://按D
                            $("#box").offset({
                            	left:Math.min(left+10,pWidth-40)
                            })
                            break;
                       case 87: //按W
                            $("#box").offset({
                            	top:Math.max(top-10,0)
                            })
                            break;
                       case 83:  //按S
                            $("#box").offset({
                            	top:Math.min(top+10,pHeigth-40)
                            })
                            break;                      
     			}
     		})
     	})
      </script>
</body>
</html>
