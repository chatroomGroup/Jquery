<!DOCTYPE html>
<html>
<head>
	<title>选项卡</title>
	<style type="text/css">
		body{
			font:16px "Microsoft YaHei",sans-serif;
		}
		ul{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.container{
			width: 800px;
			margin: 0 auto;
				background-image: url(../../Imgage/TB2rxfywLiSBuNkSnhJXXbDcpXa_!!2343799809.jpg);
			background-repeat: no-repeat no-repeat;
			width: 100%;
			height: 100%;
			background-size:100%;
		}
		.option-list{
			height: 40px;
			border-bottom: 1px solid #ccc;
			border-left: 1px solid #ccc;
		}
		.option-list li{
			float: left;
			height: 39px;
			line-height: 40px;
			padding: 0px 20px;
			border-top:1px solid #ccc;
			border-right:1px solid #ccc;
			/*border-bottom: none;*/
			background-color: #f5f5f5;
			cursor: pointer;

		}
		.option-list li.current{
             background-color: #fff;
             height: 40px;
           }
		.card-list li{
			 display: none;
             padding: 20px; 
             height: 400px;
             border:1px solid #ccc;
             border-top: none;
		}
		.card-list li.current{
             display: block;
		}
	</style>
</head>
<body>
   <div class="container">
   	<div class="option-list">
   		<ul>
   			<li class="current">未付款订单</li>
   			<li>未发货订单</li>
   			<li>未收货订单</li>
   			<li>已完成订单</li>
   			<li>失效订单</li>
   		</ul>
   	</div>
   	 <div class="card-list">
   	 	<ul>
   	 		<li class="current">这是没有付款的订单</li>
   	 		<li>这是没有发货订单</li>
   	 		<li>这是没有收到货的订单</li>
   	 		<li>这是已经完成的订单</li>
   	 		<li>这是已经失效的订单</li>
   	 	</ul>
   	 </div>
   </div>
   <script src="../../Js/jquery-3.4.1.min.js"></script>
   <script type="text/javascript">
   	$(function(){
         $(".option-list li").click(function(){
         	$(this)
         	.addClass("current")
         	.siblings("li")
         	.removeClass("current");
         	// $(".card-list").hide().eq($(this).index()).show();
         	$(".card-list li")
         	.removeClass("current")
         	.eq($(this).index())
         	.addClass("current")
         })
   	})
   </script>
</body>
</html>
